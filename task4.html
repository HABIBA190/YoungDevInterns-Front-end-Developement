<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERMEDIATE TASK / TASK 1</title>

    <style>
        .forms label {
            font-size: 1.5rem;
            color: white;
        }

        .forms input {
            box-shadow: black;
        }

        button {
            width: 200px;
            height: 50px;
        }

        .error {
            color: red;

        }
    </style>
</head>

<body class="bg-dark">
    <div class="container ">
        <div class="forms">
            <h1 class="text-white text-center ">FORM WITH VALIDATION</h1>
            <form id="myForm" onsubmit="return validateForm()">
                <label for="firstName">First Name</label>
                <br>
                <input type="text" id="firstName" name="firstName" placeholder="Name" class="w-75" required>
                <br>
                <label for="lastName">Last Name</label>
                <br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="w-75" required>
                <br>
                <label for="university">Email Address</label>
                <br>
                <input type="text" id="email" name="email" placeholder="email" class="w-75" required>
                <br>
                <label for="address">Address</label>
                <br>
                <input type="text" id="address" name="address" placeholder="Address" class="w-75" required>
                <br>
                <label for="phone">Phone Number</label>
                <br>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" class="w-75" required>
                <br><br>
                <button type="submit" class="btn btn-danger mt-3">Submit</button>
                <p id="error-message" class="error"></p>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            
            document.getElementById("error-message").innerHTML = "";
            let errorMessage = "";
          
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;

            if (firstName === "") {
                errorMessage += "First Name is required.<br>";
            }

            if (lastName === "") {
                errorMessage += "Last Name is required.<br>";
            }
          var emailpattern = "@gmail.com";
            if (email === "") {
                errorMessage += "email is reuired.<br>";
            }else if(!email.match(emailpattern)){
                errorMessage += "Please enter a valid email.<br>";
            }

     
            if (address === "") {
                errorMessage += "Address is required.<br>";
            }

            var phonePattern = /^[0-9]{11}$/; 
            if (phone === "") {
                errorMessage += "Phone Number is required.<br>";
            } else if (!phone.match(phonePattern)) {
                errorMessage += "Please enter a valid 11-digit phone number.<br>";
            }

            if (errorMessage !== "") {
                document.getElementById("error-message").innerHTML = errorMessage;
                return false; 
            }

            return true;
        }
    </script>
</body>

</html>
